  <title>pydnmr</title>

  <style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {

  stroke: #000;

}

.grid path,
.grid line {
  fill: none;

}

}

}

</style>

  <input type="radio" id="AB" name="model-button"
         value="AB">
  <label for="AB">two coupled spins</label>
</div>
<div id="plot-area">
  <p></p>
</div>
